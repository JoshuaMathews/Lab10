<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Places Visited</title>
</head>
<body>
    <h2>Places you have visited</h2>

    {% if visited %}
    <ul>
        {% for place in visited %}
        <li>{{ place.name }}</li>
        {% endfor %}
    </ul>

    {% else %}
    <p>You have no visited places in your wishlist.</p>

    {% endif %}

    <a href="{% url 'place_list' %}">Your Wishlist</a>
</body>
</html>
